<style>
  .container {
  position: relative;
  width: 50%;
  margin: auto;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: crimson;/* U can choose your favourite color */
}

.container:hover .overlay {
  opacity: 1;
}

.text {
  color: white;
  font-family: sans-serif;
  font-size: 25px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
</style>
<div class="container">
  <img src="img.png" alt="text" class="image">
  <div class="overlay">
    <div class="text">Good Day</div>
  </div>
</div>
